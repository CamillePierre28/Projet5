name: CD - Deploy to Hugging Face Spaces

on:
  push:
    branches: ["develop", "main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Associe la branche Ã  l'environnement
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

      - name: Install git-lfs
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Clone Hugging Face Space repo
        run: |
          git clone https://huggingface.co/spaces/${{ vars.HF_SPACE_REPO }} hf_space

      - name: Sync project files into Space
        run: |
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude ".venv" \
            --exclude "__pycache__" \
            ./ hf_space/

      - name: Commit & push to Hugging Face Space
        working-directory: hf_space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git add -A
          git commit -m "Deploy from GitHub: $GITHUB_SHA" || echo "No changes to commit"
          git push https://user:${HF_TOKEN}@huggingface.co/spaces/${{ vars.HF_SPACE_REPO }} main
